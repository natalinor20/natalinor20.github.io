				<p>A Internet das Coisas, em poucas palavras, nada mais é que uma extensão da Internet atual, que proporciona aos objetos do dia-a-dia (quaisquer que sejam), mas com capacidade computacional e de comunicação, se conectarem à Internet.</p>
                
                    <p>A competição é dirigida por:</p>
                
                        <ul>

                            <li>Não facilitar ataques em outros sistemas;</li>
                            <li>Não criar riscos para as pessoas e infraestrutura de cidades.</li>

                    <H2><a class="link" href="Exercicio02_Aula_6_SEM_CSS.html"> Pensamento Computacional </a>
                    </H2>
            
                    <p>É o processo de pensamento envolvido na formulação de um problema e na expressão de sua solução de forma que um computador — humano ou máquina — possa efetivamente realizar.</p>
                    <p>É um processo iterativo baseado em três estágios:</p>
                <ul>    
                    <li>Formulação do problema (abstração);</li>
                    <li>Expressão da solução (automação);</li>
                    <li>Execução da solução e avaliação (análise).</li>
                    </ul>
